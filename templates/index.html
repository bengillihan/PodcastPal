{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-4">Welcome to PodcastPal</h1>
    <p class="lead">Create and manage your podcast RSS feeds with ease</p>

    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('google_auth.login') }}" class="btn btn-primary btn-lg">
            Login with Google to Get Started
        </a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
            Go to Dashboard
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
